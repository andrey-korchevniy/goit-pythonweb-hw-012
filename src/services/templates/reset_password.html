<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>
<body>
<p>Hello, {{username}}!</p>
<p>You requested a password reset. Please click on the link to create a new password:</p>
<p>
    <a href="{{host}}api/auth/reset-password?token={{token}}">
        Reset Password
    </a>
</p>
<p>The link is valid for 1 hour. If you did not request a password reset, please ignore this email.</p>
</body>
</html>
